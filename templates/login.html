<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-600 h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-[90%] max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 font-abel mb-4">Authentication Page</h1>
        {% if error %}
        <p class="text-red-500 text-center font-medium mb-4">{{ error }}</p>
        {% endif %}
        <form method="POST" action="/login" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-700 font-medium">Email</label>
                <input class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" 
                       type="text" id="email" name="email" required>
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-medium">Password</label>
                <input class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" 
                       type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition duration-300">Login</button>
        </form>
        <div class="text-center mt-4">
            <a href="/" class="text-indigo-500 hover:underline">Back to Home</a>
        </div>
    </div>
</body>
</html>
